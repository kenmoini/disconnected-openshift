---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: allow-pipelines-pushing-imagestream
  namespace: openshift
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: disconn-tekton
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:image-pusher'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: allow-pipelines-pushing-imagestream
  namespace: openshift-update-service
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: disconn-tekton
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:image-pusher'
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: pipeline
  annotations:
    openshift.io/internal-registry-pull-secret-ref: pipeline-internal-reg
secrets:
  - name: pipeline-internal-reg
imagePullSecrets:
  - name: pipeline-internal-reg
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: manage-configmaps
rules:
  - verbs:
      - create
      - get
      - list
      - delete
      - deletecollection
      - patch
      - update
    apiGroups:
      - ''
    resources:
      - configmaps
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: allow-pipelines-create-release-sig-cfgmap
  namespace: openshift-config-managed
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: disconn-tekton
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manage-configmaps