
# ansible-builder build -f kitchen-sink.yml -t kitchen-sink-de:latest
# podman tag kitchen-sink-de:latest quay.io/kenmoini/ansible-kitchen-sink-de:latest
# podman push quay.io/kenmoini/ansible-kitchen-sink-de:latest
version: 3

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: "-v"
  # Uncomment the following line to build on a supported RHEL 8 image
  # EE_BASE_IMAGE: "registry.redhat.io/ansible-automation-platform-21/ee-supported-rhel8"

images:
  base_image:
    #name: registry.access.redhat.com/ubi9/python-311:1-24.1695131442
    name: quay.io/centos/centos:stream9

dependencies:
  ansible_core:
    package_pip: ansible-core==2.14.4
  ansible_runner:
    package_pip: ansible-runner
  python_interpreter:
    package_system: "python3.11"
    python_path: "/usr/bin/python3.11"

  galaxy: requirements.yml
  
  python:
    - ansible-rulebook
    - requests
    - kubernetes
  system:
    - java-17 [platform:rpm]
    - python3.11 [platform:rpm]
    - python3.11-devel [platform:rpm]
    - pkgconf-pkg-config [platform:rpm]
    - pkgconf [platform:rpm]
    - systemd-devel [platform:rpm]
    - gcc [platform:rpm]

additional_build_steps:
  append_final:
    - RUN for dir in /home/runner /home/runner/.ansible /home/runner/.ansible/tmp /runner /home/runner /runner/env /runner/inventory /runner/project /runner/artifacts ; do mkdir -m 0775 -p $dir ; chmod -R g+rwx $dir ; chgrp -R root $dir ; done && for file in /home/runner/.ansible/galaxy_token /etc/passwd /etc/group ; do touch $file ; chmod g+rw $file ; chgrp root $file ; done
    #- RUN rm -rf /usr/bin/python3 && ln -s python3.11 /usr/bin/python3
    #- VOLUME /runner
    - WORKDIR /runner
    - ENV HOME=/home/runner

options:
  package_manager_path: /usr/bin/dnf